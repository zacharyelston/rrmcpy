<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redmine MCP Server Dashboard</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Redmine MCP Server</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="serverStatus">
                            <span class="badge bg-secondary">Status: Checking...</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Server Control</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button id="startButton" class="btn btn-success">Start Server</button>
                            <button id="stopButton" class="btn btn-danger">Stop Server</button>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Redmine Connection</h5>
                    </div>
                    <div class="card-body">
                        <div id="redmineStatus">Checking connection...</div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Configuration</h5>
                    </div>
                    <div class="card-body">
                        <form id="configForm">
                            <div class="mb-3">
                                <label for="redmineUrl" class="form-label">Redmine URL</label>
                                <input type="url" class="form-control" id="redmineUrl" required>
                            </div>
                            <div class="mb-3">
                                <label for="serverMode" class="form-label">Server Mode</label>
                                <select class="form-select" id="serverMode" required>
                                    <option value="live">Live Mode</option>
                                    <option value="test">Test Mode</option>
                                    <option value="debug">Debug Mode</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="logLevel" class="form-label">Log Level</label>
                                <select class="form-select" id="logLevel" required>
                                    <option value="info">Info</option>
                                    <option value="debug">Debug</option>
                                    <option value="warning">Warning</option>
                                    <option value="error">Error</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Configuration</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Server Log</h5>
                    </div>
                    <div class="card-body">
                        <pre id="serverLog" class="bg-dark text-light p-3 rounded" style="height: 200px; overflow-y: auto; font-size: 0.9rem;">Server log will appear here...</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check server status on load
            checkServerStatus();
            checkRedmineStatus();
            loadConfig();
            
            // Set up button listeners
            document.getElementById('startButton').addEventListener('click', startServer);
            document.getElementById('stopButton').addEventListener('click', stopServer);
            document.getElementById('configForm').addEventListener('submit', saveConfig);
            
            // Set up polling for status updates
            setInterval(checkServerStatus, 10000);
            setInterval(checkRedmineStatus, 30000);
        });
        
        // Check server status
        function checkServerStatus() {
            fetch('/api/server/status')
                .then(response => response.json())
                .then(data => {
                    const statusBadge = document.querySelector('#serverStatus .badge');
                    
                    if (data.status === 'ok') {
                        if (data.running) {
                            statusBadge.textContent = `Status: Running (PID: ${data.pid})`;
                            statusBadge.className = 'badge bg-success';
                            document.getElementById('startButton').disabled = true;
                            document.getElementById('stopButton').disabled = false;
                        } else {
                            statusBadge.textContent = 'Status: Stopped';
                            statusBadge.className = 'badge bg-danger';
                            document.getElementById('startButton').disabled = false;
                            document.getElementById('stopButton').disabled = true;
                        }
                    } else {
                        statusBadge.textContent = 'Status: Error';
                        statusBadge.className = 'badge bg-warning';
                    }
                })
                .catch(error => {
                    console.error('Error checking server status:', error);
                    const statusBadge = document.querySelector('#serverStatus .badge');
                    statusBadge.textContent = 'Status: Connection Error';
                    statusBadge.className = 'badge bg-warning';
                });
        }
        
        // Check Redmine connection status
        function checkRedmineStatus() {
            fetch('/api/redmine/status')
                .then(response => response.json())
                .then(data => {
                    const redmineStatus = document.getElementById('redmineStatus');
                    
                    if (data.status === 'ok') {
                        redmineStatus.innerHTML = `<div class="alert alert-success mb-0">${data.message}</div>`;
                    } else {
                        redmineStatus.innerHTML = `<div class="alert alert-danger mb-0">${data.message}</div>`;
                    }
                })
                .catch(error => {
                    console.error('Error checking Redmine status:', error);
                    const redmineStatus = document.getElementById('redmineStatus');
                    redmineStatus.innerHTML = '<div class="alert alert-danger mb-0">Error connecting to server</div>';
                });
        }
        
        // Load configuration
        function loadConfig() {
            fetch('/api/config')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'ok') {
                        document.getElementById('redmineUrl').value = data.config.redmine_url || '';
                        document.getElementById('serverMode').value = data.config.server_mode || 'live';
                        document.getElementById('logLevel').value = data.config.log_level || 'debug';
                    }
                })
                .catch(error => {
                    console.error('Error loading configuration:', error);
                });
        }
        
        // Start server
        function startServer() {
            fetch('/api/server/start', {
                method: 'POST'
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'ok') {
                        addLogMessage(`Server started with PID ${data.pid}`);
                        checkServerStatus();
                    } else {
                        addLogMessage(`Error starting server: ${data.message}`);
                    }
                })
                .catch(error => {
                    console.error('Error starting server:', error);
                    addLogMessage('Error starting server: Network error');
                });
        }
        
        // Stop server
        function stopServer() {
            fetch('/api/server/stop', {
                method: 'POST'
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'ok') {
                        addLogMessage(`Server stopped: ${data.message}`);
                        checkServerStatus();
                    } else {
                        addLogMessage(`Error stopping server: ${data.message}`);
                    }
                })
                .catch(error => {
                    console.error('Error stopping server:', error);
                    addLogMessage('Error stopping server: Network error');
                });
        }
        
        // Save configuration
        function saveConfig(event) {
            event.preventDefault();
            
            const config = {
                redmine_url: document.getElementById('redmineUrl').value,
                server_mode: document.getElementById('serverMode').value,
                log_level: document.getElementById('logLevel').value
            };
            
            fetch('/api/config', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(config)
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'ok') {
                        addLogMessage('Configuration updated successfully');
                    } else {
                        addLogMessage(`Error updating configuration: ${data.message}`);
                    }
                })
                .catch(error => {
                    console.error('Error saving configuration:', error);
                    addLogMessage('Error updating configuration: Network error');
                });
        }
        
        // Add message to log
        function addLogMessage(message) {
            const log = document.getElementById('serverLog');
            const timestamp = new Date().toISOString();
            log.innerHTML += `[${timestamp}] ${message}\n`;
            log.scrollTop = log.scrollHeight;
        }
    </script>
</body>
</html>
